<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indexing A-Zed</title>

  <link rel="stylesheet" href="pagefind/pagefind-ui.css" rel="stylesheet" />
  <script src="pagefind/pagefind-ui.js"></script>
</head>
<body>

  <div id="search"></div>
  <script>
      let search;
      window.addEventListener('DOMContentLoaded', (event) => {
          search = new PagefindUI({ 
            element: "#search", 
            showSubResults: true,
            showEmptyFilters: false,
         });
      });
  </script>

</body>
</html>
